<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0"
    />
    <meta name="author" content="parnika" />
    <meta name="description" content="around the US" />
    <meta name="keywords" content="USA, photos" />
    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/Vector.svg')%>"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <img
              src="<%=require('./images/Avatar.png')%>"
              alt="avatar"
              class="profile__image"
            />
            <button type="button" class="profile__image-edit-button"></button>
          </div>

          <div class="profile__info">
            <h1 class="profile__title">Jacques Coustea</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container js-modal__container">
        <button class="modal__close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-title-input"
              class="modal__input"
              minlength="2"
              maxlength="40"
              required
            />

            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              id="profile-description-input"
              class="modal__input"
              minlength="2"
              maxlength="400"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>

          <button class="modal__button" id="profile-edit-submit-button">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container js-modal__container">
        <button class="modal__close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="card-title-input"
              class="modal__input"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              id="card-url-input"
              class="modal__input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            id="add-card-modal-submit-button"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-image">
      <div class="modal__image-container js-modal__container">
        <button class="modal__close-button" type="button"></button>
        <img class="preview_image-modal" alt="" />
        <p class="modal__picture-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src=" " alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <div class="modal" id="delete-card-confirmation">
      <div class="modal__container js-modal__container">
        <form class="modal__form" id="delete-card-form" name="delete-card-form">
          <button class="modal__close-button"></button>
          <p class="modal__heading">Are you sure?</p>

          <span
            class="modal__error"
            id="delete-picture-confirmation-error"
          ></span>

          <button
            class="modal__button"
            id="delete-confirmation-button"
            type="submit"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="change-profile-picture-modal">
      <div class="modal__container js-modal__container">
        <button class="modal__close-button"></button>
        <p class="modal__heading">Change profile picture</p>
        <form class="modal__form" id="change-profile-picture-form">
          <label class="modal__label">
            <input
              type="url"
              name="picture_url"
              id="picture-url"
              class="modal__input"
              placeholder="URL to profile image"
              required
            />
            <span class="modal__error" id="picture-url-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            id="change-profile-picture-submit-button"
            disabled
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
