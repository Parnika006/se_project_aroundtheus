<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0"
    />
    <meta name="author" content="parnika" />
    <meta name="description" content="around the US" />
    <meta name="keywords" content="USA, photos" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__input"
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            id="card-title-input"
            class="modal__input"
            placeholder="Title"
            ;
          />
          <input
            type="text"
            name="url"
            id="card-url-input"
            class="modal__input"
            placeholder="Image URL"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-image">
      <div class="modal__image-container">
        <button class="modal__close" type="button"></button>
        <img class="preview_image-modal" alt="" />
        <p class="modal__picture-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src=" " alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
